<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ya-Presentation</title>

    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="../dest/ya-presentation.css"/>

</head>
<body>

    <div class="container">

        <div class="item">
            <div class="presentation">
                <div class="presentation-item">
                    <div class="content">
                        <h1>Hello, world1!</h1>
                        <p>It's a slide example</p>
                        <ul>
                            <li>Apple</li>
                            <li>Orange</li>
                            <li>Pineapple</li>
                        </ul>
                    </div>
                </div>
                <div class="presentation-item">
                    <div class="content">
                        <h1>Hello, world2!</h1>
                        <p>It's a slide example</p>
                        <ul>
                            <li>Apple</li>
                            <li>Orange</li>
                            <li>Pineapple</li>
                        </ul>
                    </div>
                </div>
                <div class="presentation-item">
                    <div class="content">
                        <h1>Hello, world3!</h1>
                        <p>It's a slide example</p>
                        <ul>
                            <li>Apple</li>
                            <li>Orange</li>
                            <li>Pineapple</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="settings">
                <div class="settings-item">
                    Вид анимации:
                    <select id="animationSelect">
                        <option value="fade">Fade</option>
                        <option value="slide">Slide</option>
                        <option value="vertical">Vertical</option>
                    </select>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    Продолжительность (мс):
                    <input type="text" id="durationInput" value="500"/>
                </div>
            </div>

        </div>

    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dest/ya-presentation.js"></script>
    <script>
        /*var div = document.querySelector(".presentation");
        var presentation = yaPresentation(div);*/
        var presentation = $(".presentation").yaPresentation({
            fullscreenControl: true
        });
        document.querySelector("#animationSelect").addEventListener("change", function() {
           presentation.setOptions({
               animation: this.value
           });
        });
        document.querySelector("#durationInput").addEventListener("input", function() {
           presentation.setOptions({
               duration: this.value
           });
        });
    </script>

</body>
</html>
