<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ya-Presentation</title>

    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="../dest/ya-presentation.css"/>

</head>
<body>

    <div class="container">
        <div class="presentation">
            <div class="presentation-item">
                <h1>Hello, world1!</h1>
            </div>
            <div class="presentation-item">
                <h1>Hello, world2!</h1>
            </div>
            <div class="presentation-item">
                <h1>Hello, world3!</h1>
            </div>
        </div>
    </div>

    <script src="../dest/ya-presentation.js"></script>
    <script>
        var div = document.getElementsByClassName("presentation")[0];
        yaPresentation._DOMManager.setInitialStyles(div, div.children);
        setTimeout(function() {
            yaPresentation._moveManager.goToNextSlide(div.children, 1000);
        }, 1000);
    </script>

</body>
</html>
